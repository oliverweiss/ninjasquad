<h1>Log in</h1>

<form (ngSubmit)="authenticate()" #loginForm="ngForm">
  <ngb-alert type="danger" *ngIf="authenticationFailed" (close)="reset()">Nope, try again</ngb-alert>
  <div class="form-group">
    <label for="login">Login</label>
    <input class="form-control" required name="login" [(ngModel)]="credentials.login" />  
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" required name="password" [(ngModel)]="credentials.password" />
  </div>
  <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Log in!</button>
</form>
