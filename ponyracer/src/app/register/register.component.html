<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
      <label for="login" id="login-label">Login</label>
      <input id="login" class="form-control" formControlName="login" type="text">
      <ngb-alert *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" [dismissible]="false">Login is required!</ngb-alert>
      <div id="login-length-error" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters!</div>
  </div>
  <div class="form-group" formGroupName="passwordForm">
    <div>
        <label for="password" id="password-label">Password</label>
        <input id="password" class="form-control" formControlName="password" type="password">
        <ngb-alert *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')" [dismissible]="false">Password is required!</ngb-alert>
    </div>
    <div>
        <label for="confirm" id="confirm-label">Confirm password</label>
        <input id="confirm" class="form-control" formControlName="confirmPassword" type="password">
        <ngb-alert *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')" [dismissible]="false">Confirm password is required!</ngb-alert>
    </div>
    <ngb-alert *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')" id="password-matching-error" [dismissible]="false">Your password does not match!</ngb-alert>
  </div>
  <div class="form-group">
      <label for="birthYear" id="birthYear-label">Birth Year</label>
      <input id="birthYear" class="form-control" formControlName="birthYear" type="number">
      <ngb-alert *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')" [dismissible]="false">Birth year is required!</ngb-alert>
      <ngb-alert *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('invalidYear')" id="invalid-year-error" [dismissible]="false" >This is not a valid year!</ngb-alert>
    </div>
  <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Letâ€™s go!</button>
  <ngb-alert type="danger" *ngIf="registrationFailed" id="registration-error" [dismissible]="false">Try again with another login.</ngb-alert>
</form>
